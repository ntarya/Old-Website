    <script>
      function updateTime() {
      	var offset = 3.5;
      	var time = new Date(new Date().getTime() + offset * 3600 * 1000).toUTCString().replace(/GMT$/, "");
      	var time1 = time.split(" ");
      	var time2 = time1[4].split(":");
      	var time3 = time2[0] + ":" + time2[1] + ":" + time2[2];
      	document.getElementById("timeDisplay").innerHTML = "<i class='far fa-clock' style='color: #ef9f76'></i> My local time is <span class='pastel'>" + time3 + "</span> (Tehran, Iran)";
      }
      setInterval(updateTime, 1000);
      var countDownDate = new Date("02/17/2025").getTime();
      var x = setInterval(function() {
      	var now = new Date().getTime();
      	var distance = countDownDate - now;
      	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      	var countdownString = `<span class="countdown" style="color: #f4b8e4"><i class="fas fa-birthday-cake"></i> ${days}d ${hours}h ${minutes}m ${seconds}s</span> until my birthday`;
      	document.getElementById("birthday").innerHTML = countdownString;
      	if(distance < 0) {
      		clearInterval(x);

      }, 1000);
      
      class LanyardService {
    constructor(discordId) {
        this.webSocketUrl = 'wss://api.lanyard.rest/socket';
        this.discordId = discordId;
        this.socket = null;
        this.listeners = [];
    }

    setupWebSocket() {
        this.socket = new WebSocket(this.webSocketUrl);

        this.socket.onopen = () => {
            this.sendInitialData();
            this.setupHeartbeat();
        };

        this.socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                this.notifyListeners(data.d);
            }
        };

        this.socket.onclose = () => {
            clearInterval(this.heartbeat);
            setTimeout(() => this.setupWebSocket(), 5000); // Attempt to reconnect
        };
    }

    sendInitialData() {
        const dataInitial = {
            op: 2,
            d: {
                subscribe_to_id: this.discordId
            }
        };
        this.socket.send(JSON.stringify(dataInitial));
    }

    setupHeartbeat() {
        this.heartbeat = setInterval(() => {
            this.socket.send(JSON.stringify({ op: 3 })); // Heartbeat message
        }, 30000); // Default interval, could be updated by server
    }

    addListener(callback) {
        this.listeners.push(callback);
    }

    notifyListeners(data) {
        this.listeners.forEach(callback => callback(data));
    }
}

const lanyardService = new LanyardService('1147999469854523414');
lanyardService.setupWebSocket();

lanyardService.addListener((data) => {
    console.log('Received data:', data);
    handleLanyardData(data);
});

function handleLanyardData(data) {
    if (!data) return;

    const { discord_user, discord_status, activities } = data;

    const username = discord_user.username;
    const status = discord_status || 'offline';

    const statusTextMap = {
        'online': 'Online',
        'idle': 'Idle',
        'dnd': 'in DND mode',
        'offline': 'Offline'
    };

    const statusColorMap = {
        'online': '#a6d189',
        'idle': '#e5c890',
        'dnd': '#e78284',
        'offline': '#7b7f94'
    };

    const statusIcon = status === 'offline' ? 'fas fa-circle' : 'fas fa-circle';

    const statusText = statusTextMap[status];
    const statusColor = statusColorMap[status];

    document.getElementById('user-status').innerHTML = `<span class="blurple"><i class="fab fa-discord"></i></span> <span class="blurple">@${username}</span> at Discord`;
    document.getElementById('user-status2').innerHTML = `<span class="${status}" style="color: ${statusColor}"><i class="${statusIcon}"></i></span> Currently <span class="${status}" style="color: ${statusColor}">${statusText}</span>`;

    const vscodeElement = document.getElementById('vscode');

    const vsCodeActivity = activities.find(activity => activity.name === "Visual Studio Code");

    if (vsCodeActivity) {
        const vsCodeDetails = vsCodeActivity.details || '';
        const vsCodeState = vsCodeActivity.state || '';
        vscodeElement.innerHTML = `<i class="fa fa-code" style="color: #24abf2;"></i> <span style="color: #24abf2">${vsCodeState}</span> | <span style="color: #ea999c">${vsCodeDetails}</span>`;
    } else {
        vscodeElement.innerHTML = `<i class="fa fa-code" style="color: #626880;"></i> I'm not coding right now.`;
    }
}
